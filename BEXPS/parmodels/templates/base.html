<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}BEXPS{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f6f7fb; }
    .card { border: 0; border-radius: 14px; box-shadow: 0 6px 20px rgba(15, 23, 42, .06); }
    .navbar { box-shadow: 0 6px 20px rgba(15, 23, 42, .06); }
    .muted { color: #6b7280; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{% url 'parmodels:building_list' %}">BEXPS</a>
    <span class="text-secondary small">Здания → Локации → IFC</span>
  </div>
</nav>

<main class="container py-4">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-3" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
