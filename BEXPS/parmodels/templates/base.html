<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}BEXPS{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .container { max-width: 980px; margin: 0 auto; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin: 12px 0; }
    .muted { color: #6b7280; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 900px){ .grid { grid-template-columns: 1fr; } }
    .badge { display:inline-block; padding: 2px 8px; border:1px solid #e5e7eb; border-radius:999px; font-size:12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin-bottom: 6px;">BEXPS</h1>
    <div class="muted" style="margin-bottom: 18px;">Мини-интерфейс: здания → локации → модели</div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
